<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kikis estrogen delivery service</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==">
</head>
<body>
    <div class="container">
        <header>
            <h1>kikis estrogen delivery service</h1>
            <p>hormone therapy planning tool</p>
        </header>

        <main>
            <section class="add-dose-section">
                <h2>add dose</h2>
                <div class="dose-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>ester</label>
                            <select id="ester-select">
                                <option value="0">estradiol benzoate</option>
                                <option value="1" selected>estradiol valerate</option>
                                <option value="2">estradiol cypionate</option>
                                <option value="3">estradiol enanthate</option>
                                <option value="4">estradiol undecylate</option>
                                <option value="5">polyestradiol phosphate</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>dose (mg)</label>
                            <input type="number" id="dose-input" min="0.5" max="200" step="0.5" value="5">
                        </div>
                        <div class="form-group">
                            <label>day</label>
                            <input type="number" id="day-input" min="0" step="1" value="0">
                        </div>
                        <div class="form-group">
                            <label>route</label>
                            <select id="route-select">
                                <option value="intramuscular">intramuscular</option>
                                <option value="subcutaneous">subcutaneous</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button id="add-dose-btn">add dose</button>
                        </div>
                    </div>
                    <div class="workflow-hint">
                        dose persists for repeated entry
                    </div>
                </div>
            </section>

            <section class="doses-section">
                <div class="section-header">
                    <h2>current doses</h2>
                    <button id="clear-all-btn">clear all</button>
                </div>
                <div id="doses-list" class="doses-list">
                    <p class="no-doses">no doses added</p>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-controls">
                    <h2>estradiol levels over time</h2>
                    <div class="control-row">
                        <div class="form-group">
                            <label>timeline</label>
                            <select id="timeline-select">
                                <option value="30">30 days</option>
                                <option value="60" selected>60 days</option>
                                <option value="90">90 days</option>
                                <option value="120">120 days</option>
                                <option value="180">180 days</option>
                                <option value="365">1 year</option>
                                <option value="730">2 years</option>
                                <option value="1095">3 years</option>
                                <option value="1825">5 years</option>
                                <option value="custom">custom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>custom days</label>
                            <input type="number" id="custom-timeline-input" min="7" max="3650" step="1" value="60" style="display:none;">
                        </div>
                        <div class="form-group">
                            <label>current day</label>
                            <input type="number" id="current-day-input" min="0" step="0.5" value="14">
                        </div>
                        <div class="current-level">
                            <span>current level: </span>
                            <span id="current-level">-- pg/mL</span>
                        </div>
                    </div>
                    <div class="navigation-info">
                        navigation: click chart then use arrow keys to pan and zoom
                    </div>
                    <div class="chart-status">
                        <span id="arrow-key-status">viewing: day 0-60 (daily intervals)</span>
                    </div>
                </div>
                <div class="chart-container" title="Click to focus, then use arrow keys" tabindex="0">
                    <canvas id="levels-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('timeline-select').addEventListener('change', function() {
            const customInput = document.getElementById('custom-timeline-input');
            if (this.value === 'custom') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
